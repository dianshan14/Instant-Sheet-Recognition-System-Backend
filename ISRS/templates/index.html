{% extends 'base.html' %}

{% block head %}
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <meta charset="utf-8">
    <link rel="shortcut icon" href="{{ url_for('static', filename='src/images/favicon.ico') }}" />
    <link rel="bookmark" href="{{ url_for('static', filename='src/images/favicon.ico') }}" />
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='src/css/nav.css') }}">    
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='src/css/hero.css') }}">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='src/css/grid.css') }}">
    <link href="https://use.fontawesome.com/releases/v5.0.8/css/all.css" rel="stylesheet">
    <title>ISRS</title>
{% endblock %}

{% block section %}
    <section class="container hero-container" data-src="{{ url_for('static', filename='src/images/workspace.jpg') }}">
        <div class="hero-item">
            <h1 id="hero-text">Instant Sheet Recognition System</h1>
            <div>
                <div class="hero-btn" style="vertical-align:middle">
                    <a href="{{ url_for('action.generate_sheet') }}">Create template</a>
                </div>
            </div>
        </div>
        <span id="hero-comment">
            Photo by rawpixel on Unsplash
        </span>
    </section>
{% endblock %}

{% block end_body_script %}
    <script src="{{ url_for('static', filename='src/js/lazy-loading.js') }}" type="text/javascript"></script>
    <script src="{{ url_for('static', filename='src/js/nav.js') }}" type="text/javascript"></script>
{% endblock %}
